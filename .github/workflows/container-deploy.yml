name: Build and Deploy Containers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  RESOURCE_GROUP: glenn-scheduler-containers-rg
  BACKEND_APP: backend-api
  FRONTEND_APP: frontend-ui

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Log in to Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build and push backend image
        run: |
          cd backend
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/backend:${{ github.sha }} \
                       -t ${{ secrets.ACR_LOGIN_SERVER }}/backend:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/backend:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/backend:latest
      
      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/backend:${{ github.sha }}

  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    needs: build-and-deploy-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Get Backend URL
        id: backend
        run: |
          BACKEND_URL=$(az containerapp show \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "url=https://$BACKEND_URL" >> $GITHUB_OUTPUT
      
      - name: Log in to Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build and push frontend image
        run: |
          cd frontend
          docker build \
            --build-arg REACT_APP_API_URL=${{ steps.backend.outputs.url }} \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }} \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest
      
      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ${{ env.FRONTEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }}
